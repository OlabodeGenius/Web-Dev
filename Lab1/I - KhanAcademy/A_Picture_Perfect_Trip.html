<!DOCTYPE html>
<html>
  <head>
    <title>Challenge: A picture-perfect trip</title>
    <meta charset="utf-8" />
  </head>
  <body>
    <h1>The perfect trip</h1>

    <p>I would see scenes like...</p>
    <img
      src="https://cdn.kastatic.org/third_party/javascript-khansrc/live-editor/build/images/landscapes/beach-with-palm-trees.png"
      alt="Beach"
      width="400"
      height="300"
    />

    <p>And animals like...</p>
    <img
      src="https://cdn.kastatic.org/third_party/javascript-khansrc/live-editor/build/images/animals/shark.png"
      alt="Shark inside Sea"
      width="400"
      height="300"
    />

    <p>And eat food like...</p>
    <img
      src="https://cdn.kastatic.org/third_party/javascript-khansrc/live-editor/build/images/food/bananas.png"
      alt="Banana"
      width="400"
      height="300"
    />
  </body>
</html>
