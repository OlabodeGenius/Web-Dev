<!--
    What do you wish for? In this challenge, you'll make a wishlist: a list of activities you want to do or things you want to have.
    To start off, write the HTML tag that creates a numbered list.
-->

<!DOCTYPE html>
<html>
  <head>
    <title>Challenge: Wishlist</title>
    <meta charset="utf-8" />
  </head>
  <body>
    <h2>Wishlist</h2>
    <ol>
      <li>Mac OS, 1TB, 256GB RAM</li>
      <li>Iphone 15 Pro Max</li>
      <li>Remote Job, $5k per month</li>
    </ol>
  </body>
</html>
