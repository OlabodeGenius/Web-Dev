<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Project: Event invite</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f7f7f7;
      }

      .container {
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
        background-color: white;
        border-radius: 10px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }

      h1 {
        text-align: center;
        color: #333;
      }

      h2 {
        text-align: center;
        color: #555;
      }

      p {
        font-size: 18px;
        color: #777;
      }

      ul {
        list-style-type: none;
        padding: 0;
      }

      li {
        margin-bottom: 10px;
        color: #555;
      }

      .rsvp-button {
        display: block;
        width: 200px;
        margin: 20px auto;
        padding: 10px 20px;
        text-align: center;
        background-color: #333;
        color: white;
        text-decoration: none;
        border-radius: 5px;
      }

      .rsvp-button:hover {
        background-color: #555;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>You're invited!</h1>
      <h2>To something!</h2>

      <p>The details:</p>
      <ul>
        <li>Date: January 1, 2022</li>
        <li>Time: 7:00 PM - 10:00 PM</li>
        <li>Location: Some Venue</li>
        <li>Dress code: Semi-formal</li>
      </ul>

      <a href="#" class="rsvp-button">RSVP</a>
    </div>
  </body>
</html>
