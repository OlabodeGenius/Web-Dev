<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Instagram Login Page | Emmanuel</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="sideByside">

       
 
        <div class="left-container">
            <img class="phone" src="app-features.png" alt="Facebook">
           
        </div>
    
        <div class="right">
        <div class="right-container">
            <img id="logo" src="instagram-logo.png" alt="Instagram">
            <input type="text" name="username" placeholder="Phone number, username, or email">
            <input type="password" name="password" placeholder="Password">
            <button class="login" type="button">Log in</button>
            <div class="or">
                <div class="line"></div>
                <div class="or-text">OR</div>
                <div class="line"></div>
            </div>
            <a class ="textFacebook" href="#">
                    <img class="facebook-icon"src="facebook_logo.png" alt="facebook">Login in with Facebook </a>
            
            <a id="forgot"href="#">Forgot password?</a>
           
        </div>
        <div class="signUp-Container">
            <p class="sign-up">Don't have an account? <a class="signUp-link" href="https://www.instagram.com/accounts/emailsignup/"> Sign up</a> </p>
      
    </div>
        <div class="bottom">
            <p1>Get the app.</p1>
            <div class="app-contianer">
                <img id="app-icon" src="appstore_logo.png" alt="AppStore">
                <img id ="google-icon" src="playstore_logo.png" alt="google play">

            </div>
        </div>
    </div>

    </div>
        <div class="information">
            <p1>Meta About Blog Jobs Help API Privacy Terms Locations Instagram Lite Threads Contact Uploading & Non-Users Meta Verified</p1>   
        </body>



</html>
